<!DOCTYPE html>
<html>
<head>
	<title>Age Calculator</title>
	<style>
		@font-face {
			font-family: "titleFont";
			src: url(../font/kazesawa-Regular.ttf);
		}

		@font-face {

		* {font-family: "originalFont";}

		body {margin: 0;}

			font-family: "titleFont";
			display: inline-block;
			padding: 5px 10px;
			margin: 0;
			border-bottom-right-radius: 10px;
			background: linear-gradient(60deg, #aef, #eaf);
		}

		#inputField th {font-weight: normal;}

		#inputLabel {
			height: 1em;
		}

		#inputLabel>th {
			position: relative;
		}
		
		#inputLabel>th>span {position: absolute;}

		#inputLabel>th>span:nth-of-type(1) {
			left: 0;
			bottom: 0;
		}
		
		#inputLabel>th>span:nth-of-type(2) {
			right: 0;
			bottom: 0;
			font-size: 13px;
		}

		#inputField input {width: 50px;}
	</style>
</head>
